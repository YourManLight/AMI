<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAT's Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <audio id="tntSound" src="tntfx.mp3" preload="auto"></audio>
    <audio id="tntSound2" src="tntfx2.mp3" preload="auto"></audio>
    <audio id="tntSound3" src="tntfx3.mp3" preload="auto"></audio>
    <audio id="backgroundMusic" preload="auto"></audio>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-in-out;
            font-family: 'Great Vibes', cursive;
        }

        p {
            font-size: 1.2em;
            animation: fadeIn 3s ease-in-out;
        }

        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #errorMessage {
            display: none;
            color: red;
            font-size: 1em;
            margin-top: 20px;
        }

        .balloons,
        .ribbons {
            position: absolute;
            bottom: -100px;
            width: 30px;
            height: 45px;
            border-radius: 50% 50% 0 0;
            animation: floatUp 12s linear infinite;
            pointer-events: none;
        }

        .balloons {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .ribbons {
            background-color: rgba(250, 200, 250, 0.7);
            border-radius: 0;
            width: 8px;
            height: 60px;
            transform: rotate(10deg);
        }

        #wishBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 4s ease-in-out;
        }

        #finalMessage {
            display: none;
            font-size: 2.5em;
            color: white;
            font-family: 'Great Vibes', cursive;
            animation: fadeInMessage 5s ease-in-out forwards;
        }

        .tnt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .tnt-overlay img {
            width: 120px;
            height: auto;
            position: absolute;
            top: -150px;
            animation: dropAndExplode 5s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        @keyframes dropAndExplode {
            0% {
                top: -150px;
                opacity: 1;
            }

            50% {
                top: 50%;
                opacity: 1;
            }

            100% {
                top: 50%;
                opacity: 1;
            }
        }

        @keyframes fadeAway {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            width: 80px;
            height: 72px;
            background-color: transparent;
            animation: fadeAway 3s ease-out forwards;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 60px;
            background: #fc2e5a;
            border-radius: 50px 50px 0 0;
        }

        .heart:before {
            left: 40px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .fast-float {
            animation-duration: 2s !important;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1em;
            }

            #countdown {
                font-size: 1.2em;
            }

            #wishBtn {
                padding: 6px 12px;
                font-size: 0.8em;
                bottom: 10px;
                right: 10px;
            }

            #finalMessage {
                font-size: 2em;
            }

            .balloons,
            .ribbons {
                width: 25px;
                height: 35px;
            }

            .ribbons {
                width: 6px;
                height: 50px;
            }

            .tnt-overlay img {
                width: 100px;
                top: -120px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 0.9em;
            }

            #countdown {
                font-size: 1em;
            }

            #wishBtn {
                padding: 5px 10px;
                font-size: 0.7em;
                bottom: 5px;
                right: 5px;
            }

            #finalMessage {
                font-size: 1.5em;
            }

            .balloons,
            .ribbons {
                width: 20px;
                height: 30px;
            }

            .ribbons {
                width: 5px;
                height: 40px;
            }

            .tnt-overlay img {
                width: 80px;
                top: -100px;
            }
        }
    </style>


</head>

<body>
    <div class="container">
        <h1 id="heading">Silly! Countdown</h1>
        <p id="countdown">Loading...</p>
        <div class="balloons" id="balloon1"></div>
        <div class="balloons" id="balloon2"></div>
        <div class="balloons" id="balloon3"></div>
        <div class="balloons" id="balloon4"></div>
        <div class="balloons" id="balloon5"></div>
        <div class="ribbons" id="ribbon1"></div>
        <div class="ribbons" id="ribbon2"></div>
        <div class="ribbons" id="ribbon3"></div>
        <div class="ribbons" id="ribbon4"></div>
        <div class="ribbons" id="ribbon5"></div>
        <div id="finalMessage">Happy Birthday, AMI</div>
        <div id="errorMessage">Stop Being silly</div>
        <div class="tnt-overlay" id="tntOverlay">
            <img src="tnt-bruh.gif" alt="TNT Explosion">
        </div>
    </div>

    <button id="wishBtn">Wish Now!</button>

    <script>

        const audioElement = document.getElementById('backgroundMusic');
        const songs = ['s1.mp3', 's2.mp3', 's3.mp3', 's4.mp3', 's5.mp3', 's6.mp3', 's7.mp3'];
        const countdownElement = document.getElementById('countdown');
        const heading = document.getElementById('heading');
        const wishBtn = document.getElementById('wishBtn');
        const finalMessage = document.getElementById('finalMessage');
        const tntOverlay = document.getElementById('tntOverlay');
        const balloons = document.querySelectorAll('.balloons');
        const ribbons = document.querySelectorAll('.ribbons');



        function playRandomSong() {
        const randomSong = songs[Math.floor(Math.random() * songs.length)];
        audioElement.src = randomSong;
        audioElement.play();
        audioElement.onended = playRandomSong;
        }
        playRandomSong();


        function getBirthday() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const birthday = new Date(`August 26, ${currentYear} 00:00:00 GMT+0530`);

            if (now > birthday) {

                birthday.setFullYear(currentYear + 1);
            }

            return birthday.getTime();
        }

        let birthday = getBirthday();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthday - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timerInterval);
                countdownElement.style.display = 'none';
                heading.style.display = 'none';
                showTNTExplosion();
            }
        }

        const timerInterval = setInterval(updateCountdown, 1000);

        function showTNTExplosion() {
            tntOverlay.style.display = 'flex';

            setTimeout(() => {
                const tntSound3 = document.getElementById('tntSound3');
                tntSound3.play();
            }, 1950);

            setTimeout(() => {
                const tntSound2 = document.getElementById('tntSound2');
                tntSound2.play();
            }, 2800);

            setTimeout(() => {
                tntOverlay.style.display = 'none';
                fillScreenWithHearts();
            }, 3000);
        }

        function fillScreenWithHearts() {
            const numberOfHearts = 270;
            const duration = 3;

            for (let i = 0; i < numberOfHearts; i++) {
                createHeart();
            }

            setTimeout(() => {
                document.querySelectorAll('.heart').forEach(heart => {
                    heart.style.animation = `fadeAway ${duration}s ease-out forwards`;
                });

                setTimeout(() => {
                    finalMessage.style.display = 'block';

                    document.querySelectorAll('.balloons, .ribbons').forEach(element => {
                        element.style.animationDuration = '12s';
                    });
                }, duration * 0);
            }, 0);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);

            const size = Math.random() * 30 + 20;
            heart.style.width = `${size}px`;
            heart.style.height = `${size * 0.9}px`;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        wishBtn.addEventListener('click', function () {
            const password = prompt('Enter the password:');
            if (password === 'abhis') {
                clearInterval(timerInterval);
                countdownElement.style.display = 'none';
                heading.style.display = 'none';
                showTNTExplosion();
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });


        const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a1c4fd', '#ff69b4', '#ff1493'];
        document.querySelectorAll('.balloons, .ribbons').forEach((element, index) => {
            element.style.backgroundColor = colors[index % colors.length];
            element.style.left = (Math.random() * 90) + '%';
            element.style.animationDuration = (Math.random() * 5 + 7) + 's';
            element.style.animationDelay = (Math.random() * 5) + 's';
        });



        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            document.body.appendChild(heart);


            const size = Math.random() * 20 + 30;
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        setInterval(createHeart, 1000);

    </script>
</body>

</html>
